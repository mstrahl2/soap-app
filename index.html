<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />

    <!-- Apple PWA support -->
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOAP Note Generator</title>

    <style>
      #installBanner {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #1976d2;
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 16px;
        z-index: 9999;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        display: none;
        max-width: 90vw;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="installBanner">ðŸ“² Install SOAP App</div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      let deferredPrompt;

      // Detect if iOS device
      const isIos = () => /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
      // Detect if app is already installed in standalone mode
      const isInStandaloneMode = () => ('standalone' in window.navigator) && window.navigator.standalone;

      if (isIos() && !isInStandaloneMode()) {
        // Show manual install instructions for iOS
        const banner = document.getElementById('installBanner');
        banner.style.display = 'block';
        banner.textContent = "To install this app, tap the Share icon and select 'Add to Home Screen'";
        banner.onclick = () => {
          banner.style.display = 'none';
        };
      } else {
        // Listen for beforeinstallprompt event on supported browsers (Chrome, Edge)
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          const banner = document.getElementById('installBanner');
          banner.style.display = 'block';

          banner.addEventListener('click', async () => {
            banner.style.display = 'none';
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('User response to the install prompt:', outcome);
              deferredPrompt = null;
            }
          });
        });

        // Hide banner if app is installed
        window.addEventListener('appinstalled', () => {
          console.log('App installed');
          document.getElementById('installBanner').style.display = 'none';
        });
      }
    </script>
  </body>
</html>
